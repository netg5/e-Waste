<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>e-Waste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    
</head>
<div ng-app="app_name" ng-controller="ctrl1">
<body>
    <center>
    <h3>Add Items</h3>
    
    <form>
        <br>
        <br><input type="text" placeholder="Item Name" ng-model="name"> <span> <select>
                <option>Existing Items</option>
                <option ng-repeat="item in items">{{item}}</option>
            </select>
        <br><br><textarea placeholder="Enter description of Item" style="height: 70px; width: 250px" ng-model="desc"></textarea>
        <br><br><input type="file" ng-model="type">
        <br><br><button>Submit</button>
    </form>    
    </center>
</div>
</body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#config-web-app -->
    <script src="firebase.js"></script>
    <script src="main.js"></script>
</html>
